<div class="row" >
  <div class="col-md-10" *ngFor="let session of sessions" (click)="handleThumbnailClick(session.name)">
    <collapsible-well>
      <div well-title>
        {{session.name}}
        <i *ngIf="session.voters.length>3" class="bi bi-fire"
          style="color:red"></i>
        </div>
      <div class="body">
        <!-- <h4>{{session.name}}</h4> -->
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration}}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </div>
    </collapsible-well>
    <p></p>
  </div>
</div>
