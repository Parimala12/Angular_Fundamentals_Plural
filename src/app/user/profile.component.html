<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-3">
      <form [formGroup]="profileForm" autocomplete="off" (ngSubmit)="saveProfile(profileForm.value)" novalidate>
        <div class="form-group" [ngClass]="{'error':!validateFirstName()}">
          <label for="firstName">First Name:</label>
          <em *ngIf="!validateFirstName()&&firstName.hasError('required')">Required</em>
          <em *ngIf="!validateFirstName()&&profileForm.get('firstName')?.hasError('pattern')">Must start with a letter</em>

          <input class="check" id="firstName" formControlName="firstName" type="text" class="form-control" placeholder="First Name..." />
        </div><br>
        <div class="form-group" [ngClass]="{'error':!validateLastName()}" >
          <label for="lastName">Last Name:</label>
          <em *ngIf="!validateFirstName()&&profileForm.get('lastName')?.hasError('required')">Required</em>
          <em *ngIf="!validateFirstName()&&profileForm.get('lastName')?.hasError('pattern')">Must start with a letter</em>
          <input id="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Last Name..." />
        </div><br>
  
        <button type="submit" class="btn btn-primary">Save</button>&nbsp;
        <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
      </form>
    </div>
  </div>
